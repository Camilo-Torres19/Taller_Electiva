<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <title>Paricial</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./estilos.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img
            src="./Logo-Unicolombo.png"
            alt="img" />
        </header>
        <h1>Registro de Estudiante</h1>
        <p class="intro">Informacion del Estudiante</p>
        <form>
          <label>Foto del Estudiante</label>
          <input type="file" />
          <label>Nombre Completo</label>
          <input
            type="text"
            required />
          <label>Edad</label>
          <input
            type="number"
            required />
          <label>Universidad</label>
          <input
            type="text"
            required />
          <label>Carrera</label>
          <input
            type="text"
            required />
          <label>Email</label>
          <input
            type="email"
            required />
          <button type="submit">Registrar</button>
        </form>
        <footer>
          <p>
            Â© 2024 Camilo Alberto Torres Ospino. Todos los derechos reservados.
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
